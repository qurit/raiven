version: '3.7'

services:
    mongo:
        image: mongo
        volumes:
          - mongo_data:/data/db
          - ./mongo/:/docker-entrypoint-initdb.d/
        environment:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: password
          MONGO_APPLICATION_DATABASE: picom
          MONGO_APPLICATION_USERNAME: picom_admin
          MONGO_APPLICATION_PASSWORD: password

    rabbit:
      image: rabbitmq

    api:
      image: picom_api
      environment:
        FLASK_ENV: docker
        RABBITMQ_HOST: 'picom_rabbit'
      ports:
        - 80:5000
      deploy:
        replicas: 1


    worker:
      image: picom_api
      command: dramatiq api:broker
      environment:
        FLASK_ENV: worker
        RABBITMQ_HOST: 'picom_rabbit'
      deploy:
        replicas: 2
        restart_policy:
          condition: on-failure
          delay: 5s
          max_attempts: 2

secrets:
  orthanc.json:
    file: orthanc.json

volumes:
  mongo_data:
  orthanc_data: